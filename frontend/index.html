<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go API - Ürün Yönetimi</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

    <h1>Ürün Yönetim Paneli</h1>

    <form id="urunForm">
        <input type="hidden" id="urunId">
        <input type="text" id="urunAdi" placeholder="Ürün Adı" required>
        <input type="number" id="stokMiktari" placeholder="Stok Miktarı" required>
        <input type="number" id="fiyat" placeholder="Fiyat" step="0.01" required>
        <button type="submit" id="submitBtn">Ürün Ekle</button>
        <button type="button" id="cancelBtn" class="cancel-btn" style="display:none;">İptal</button>
    </form>

    <hr>

    <h2>Ürün Listesi</h2>
    <ul id="urunListesi"></ul>

    <script src="/static/script.js"></script>

</body>

</html>
